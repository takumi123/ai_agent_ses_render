<!-- ヘッダー -->
<header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'homepage:index' %}" class="text-2xl font-bold text-gray-900">動画分析アプリ</a>
                </div>
            </div>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-4">
                        {% if user.is_admin %}
                            <a href="{% url 'homepage:user_list' %}" class="text-gray-700 hover:text-gray-900">ユーザー一覧</a>
                        {% endif %}
                        <a href="{% url 'homepage:video_list' %}" class="text-gray-700 hover:text-gray-900">動画一覧</a>
                        <a href="{% url 'homepage:video_upload' %}" class="text-gray-700 hover:text-gray-900">アップロード</a>
                        <div class="flex items-center space-x-2">
                            {% if user.avatar_url %}
                                <img src="{{ user.avatar_url }}" alt="プロフィール画像" class="h-8 w-8 rounded-full">
                            {% endif %}
                            <span class="text-gray-700">{{ user.email }}</span>
                        </div>
                        <a href="{% url 'homepage:logout' %}" class="text-red-600 hover:text-red-800">ログアウト</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
