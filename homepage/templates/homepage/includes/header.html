<!-- ヘッダー -->
<header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- ロゴ -->
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'homepage:index' %}" class="text-xl sm:text-2xl font-bold text-gray-900">動画分析アプリ</a>
                </div>
            </div>

            <!-- モバイルメニューボタン -->
            <div class="flex items-center md:hidden">
                <button type="button" onclick="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                    <span class="sr-only">メニューを開く</span>
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- デスクトップメニュー -->
            <div class="hidden md:flex md:items-center">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-2 sm:space-x-4 md:space-x-6">
                        {% if user.is_admin %}
                            <a href="{% url 'homepage:user_list' %}" class="text-sm sm:text-base text-gray-700 hover:text-gray-900">ユーザー一覧</a>
                        {% endif %}
                        <a href="{% url 'homepage:video_list' %}" class="text-sm sm:text-base text-gray-700 hover:text-gray-900">動画一覧</a>
                        <a href="{% url 'homepage:video_upload' %}" class="text-sm sm:text-base text-gray-700 hover:text-gray-900">アップロード</a>
                        <span class="hidden lg:inline text-sm sm:text-base text-gray-700">{{ user.email }}</span>
                        <a href="{% url 'homepage:logout' %}" class="text-sm sm:text-base text-red-600 hover:text-red-800">ログアウト</a>
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- モバイルメニュー -->
        <div id="mobile-menu" class="hidden md:hidden">
            {% if user.is_authenticated %}
                <div class="px-2 pt-2 pb-3 space-y-1">
                    {% if user.is_admin %}
                        <a href="{% url 'homepage:user_list' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">ユーザー一覧</a>
                    {% endif %}
                    <a href="{% url 'homepage:video_list' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">動画一覧</a>
                    <a href="{% url 'homepage:video_upload' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">アップロード</a>
                    <span class="block px-3 py-2 text-base font-medium text-gray-700">{{ user.email }}</span>
                    <a href="{% url 'homepage:logout' %}" class="block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:text-red-800 hover:bg-red-50">ログアウト</a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>

<!-- JavaScriptの追加 -->
<script>
function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.remove('hidden');
    } else {
        mobileMenu.classList.add('hidden');
    }
}
</script>
