<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画アップロード - 動画分析アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        {% include 'homepage/includes/header.html' %}

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
                    <div class="p-6 bg-white border-b border-gray-200">
                        <h2 class="text-xl font-semibold mb-4">動画アップロード</h2>
                        
                        <!-- アップロードフォーム -->
                        <form id="uploadForm" class="space-y-4">
                            {% csrf_token %}
                            
                            <!-- 動画ファイル -->
                            <div>
                                <label for="video" class="block text-sm font-medium text-gray-700">動画ファイル</label>
                                <input type="file" id="video" name="video" accept="video/*" required
                                    class="mt-1 block w-full text-sm text-gray-500
                                        file:mr-4 file:py-2 file:px-4
                                        file:rounded-md file:border-0
                                        file:text-sm file:font-semibold
                                        file:bg-blue-50 file:text-blue-700
                                        hover:file:bg-blue-100">
                            </div>

                            <!-- 管理者用ユーザー選択 -->
                            {% if user.is_admin %}
                            <div>
                                <label for="user_id" class="block text-sm font-medium text-gray-700">アップロード対象ユーザー</label>
                                <select id="user_id" name="user_id"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">自分の動画としてアップロード</option>
                                    {% for target_user in users %}
                                        <option value="{{ target_user.id }}">{{ target_user.email }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            {% endif %}

                            <!-- アップロードボタン -->
                            <div>
                                <button type="submit"
                                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    アップロード
                                </button>
                            </div>
                        </form>

                        <!-- プログレスバーとステータス表示 -->
                        <div id="uploadStatus" class="mt-6 hidden">
                            <div class="mb-2">
                                <div class="flex justify-between text-sm font-medium text-gray-700">
                                    <span id="statusText">アップロード中...</span>
                                    <span id="progressText">0%</span>
                                </div>
                                <div class="mt-1 relative">
                                    <div class="overflow-hidden h-2 text-xs flex rounded bg-gray-200">
                                        <div id="progressBar" class="w-0 shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-300"></div>
                                    </div>
                                </div>
                            </div>
                            <p id="errorText" class="text-red-600 text-sm hidden"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="bg-white">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    &copy; 2024 動画分析アプリ All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = new FormData(this);
            const videoFile = document.getElementById('video').files[0];
            if (videoFile) {
                // ファイル名を拡張子なしで取得
                const fileName = videoFile.name.replace(/\.[^/.]+$/, "");
                form.append('title', fileName);
                form.append('description', '');
            }
            const uploadStatus = document.getElementById('uploadStatus');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');
            const errorText = document.getElementById('errorText');
            
            uploadStatus.classList.remove('hidden');
            errorText.classList.add('hidden');

            try {
                const response = await fetch('{% url "homepage:video_upload" %}', {
                    method: 'POST',
                    body: form,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('サーバーからの応答が不正です');
                }
                
                if (data.success) {
                    // アップロード成功時の処理
                    statusText.textContent = data.message || 'アップロード完了';
                    progressBar.style.width = '100%';
                    progressText.textContent = '100%';

                    if (data.youtube_url) {
                        // YouTubeのURLが含まれている場合は動画詳細ページに遷移
                        window.location.href = `/videos/${data.video_id}/`;
                    } else {
                        // 動画詳細ページに遷移
                        setTimeout(() => {
                            window.location.href = `/videos/${data.video_id}/`;
                        }, 1000);
                    }
                } else if (response.status === 403 && data.redirect_url) {
                    // YouTube認証が必要な場合はリダイレクト
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error(data.error || 'アップロードに失敗しました');
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusText.textContent = '失敗';
                errorText.textContent = error.message || 'アップロードに失敗しました';
                errorText.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
