<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - 動画分析アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 アスペクト比 */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        {% include 'homepage/includes/header.html' %}

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- 動画情報 -->
                <div class="bg-white shadow-sm rounded-lg mb-6">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ video.title }}</h1>
                                <p class="text-gray-600 mb-4">{{ video.description }}</p>
                            </div>
                            <button onclick="startGeminiAnalysis()"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                                動画分析
                            </button>
                        </div>
                        <div class="flex items-center text-sm text-gray-500">
                            <span>アップロード: {{ video.created_at|date:"Y/m/d H:i" }}</span>
                            <span class="mx-2">•</span>
                            <span>ステータス: {{ video.get_status_display }}</span>
                        </div>
                    </div>
                </div>

                <!-- 動画プレーヤー -->
                <div class="bg-white shadow-sm rounded-lg overflow-hidden mb-6">
                    <div class="video-container">
                        <div id="player"></div>
                    </div>
                </div>

                <!-- 分析サマリー -->
                <div class="bg-white shadow-sm rounded-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">分析サマリー</h2>
                    <div class="prose prose-sm max-w-none">
                        {{ analysis_summary|safe|linebreaks }}
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="bg-white mt-8">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    &copy; 2024 動画分析アプリ All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <!-- YouTube IFrame API -->
    <script>
        // YouTube IFrame APIの読み込み
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoId = "{{ video.youtube_id }}";

        function onYouTubeIframeAPIReady() {
            console.log('YouTube IFrame API Ready');
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player Ready');
        }

        function onPlayerStateChange(event) {
            console.log('Player State Change:', event.data);
        }

        function seekTo(seconds) {
            if (player && player.seekTo) {
                player.seekTo(seconds);
                player.playVideo();
            }
        }

        function startGeminiAnalysis() {
            fetch('{% url "homepage:analyze_with_gemini" video.id %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.cookie.match(/csrftoken=([^;]+)/)[1]
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    // 5秒ごとにステータスをチェック
                    setTimeout(checkStatus, 5000);
                } else {
                    alert(data.error || '分析の開始に失敗しました。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('エラーが発生しました。');
            });
        }

        var videoStatus = "{{ video.status }}";
        // 動画の処理状態を定期的に確認
        if (videoStatus !== 'completed' && videoStatus !== 'failed') {
            function checkStatus() {
                fetch('{% url "homepage:video_status" video.id %}')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'completed') {
                            window.location.reload();
                        } else if (data.status === 'failed') {
                            alert('処理に失敗しました: ' + data.error_message);
                        } else {
                            setTimeout(checkStatus, 5000);  // 5秒ごとに確認
                        }
                    })
                    .catch(error => {
                        console.error('Status check failed:', error);
                    });
            }

            checkStatus();
        }
    </script>
</body>
</html>
